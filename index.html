<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-LLM Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <h2>API Keys Required</h2>
            <p>Please enter your API keys to begin. They will be stored locally in your browser.</p>
            <input type="password" id="cerebras-api-key" placeholder="Cerebras API Key">
            <input type="password" id="openrouter-api-key" placeholder="OpenRouter API Key">
            <button id="save-api-keys">Save & Continue</button>
        </div>
    </div>

    <div id="app-container">
        <div id="history-panel">
            <button id="new-chat-button">+ New Chat</button>
            <div class="history-header">Chat History</div>
            <ul id="history-list"></ul>
            <button id="clear-history">Clear All Chats</button>
        </div>
        <div id="chat-window">
            <header id="chat-header">
                <button id="menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"></path></svg>
                </button>
                <div id="header-model-select-container">
                    <span>Model:</span>
                    <select id="model-select">
                        <optgroup label="OpenRouter">
                            <option value="minimax/minimax-m1:extended">Minimax M1</option>
                            <option value="deepseek/deepseek-r1-0528:free">Deepseek R1 (Free)</option>
                            <option value="deepseek/deepseek-r1-0528-qwen3-8b">Deepseek R1 Qwen3 8B</option>
                            <option value="qwen/qwen3-235b-a22b:free">Qwen3 235B (Free)</option>
                            <option value="mistralai/mistral-small-3.2-24b-instruct:free">Mistral Small 3.2 (Free)</option>
                            <option value="nvidia/llama-3.1-nemotron-ultra-253b-v1:free">Nvidia Nemotron Ultra (Free)</option>
                            <option value="deepseek/deepseek-chat-v3-0324:free">Deepseek Chat V3 (Free)</option>
                        </optgroup>
                        <optgroup label="Cerebras">
                            <option value="llama-4-scout-17b-16e-instruct">Llama 4 Scout 17B</option>
                            <option value="qwen-3-32b">Qwen 3 32B</option>
                            <option value="llama-3.3-70b">Llama 3.3 70B</option>
                            <option value="llama-3.1-8b">Llama 3.1 8B</option>
                        </optgroup>
                    </select>
                </div>
            </header>
            <div id="chat-messages">
                <div id="welcome-screen">
                    <div class="welcome-logo"></div>
                    <h1>Frontend-LLM</h1>
                </div>
            </div>
            <div id="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="Message Frontend-LLM..." rows="1"></textarea>
                    <button id="send-button" title="Send message" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                        </svg>
                    </button>
                </div>
                <div class="footer-text">Frontend-LLM can make mistakes. Consider checking important information.</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
